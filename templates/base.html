{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="icon" href="{% static 'img/icons8-blogger.svg' %}" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    {% block title %} {% endblock title %}
  </head>
  <body>
    <div class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom p-4 bg-dark fixed-top"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <h2 class="text-white">Mundo Dev</h2>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="{% url 'index' %}" class="nav-link" aria-current="page">Home</a>
          </li>

          {% block li%} {% endblock li %}
          
          <li class="nav-item"><a href="#" class="nav-link">Dúvidas</a></li>
          <li class="nav-item"><a href="#contact-area" class="nav-link">Contato</a></li>
        </ul>
      </header>
    </div>
 <br></br>
    <!--Carrocel Cards-->
    {% block div%} {% endblock div %}
   
    <hr />
    <!--Rodapé-->
    <footer>
      <div id="contact-area">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h3>Entre em contato conosco</h3>
            </div>
            <div class="col-md-3 contact-box">
              <a href="#">
                <i class="fab fa-whatsapp" style="color: #34af23"></i>
              </a>
            </div>
            <div class="col-md-3 contact-box">
              <a href="#">
                <i class="fab fa-linkedin-in" style="color: #0e768a"></i>
              </a>
            </div>
            <div class="col-md-3 contact-box">
              <a href="#" target="_blank">
                <i class="fab fa-instagram" style="color: #e1306c"></i>
              </a>
            </div>
            <div class="col-md-3 contact-box">
              <a href="#">
                <i class="fab fa-github" style="color: #171515"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!--copy -->
      <div id="copy-area">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <p>
                Desenvolvido por
                <a href="sobre.html">Mundo Dev</a> &copy; 2022
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </body>
</html>
<!-- row align-items-start -->
